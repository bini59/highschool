{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{% url 'post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="title" placeholder="제목" />
    <input type="file" name="image" />
    <textarea name="content" placeholder="내용"></textarea>
    <input type="submit" value="작성" />
</form>
{% endblock %}
